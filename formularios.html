<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <h1><b>Formulario de registro</b></h1>

        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre"/> <br> </br>

        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido"/>  <br> </br>

        <p>Modalidad de Cursada: 
            <input type="radio" id="Ondemand" name="modalidad"/>
            <label for="Ondemand">On-Demand </label>

            <input type="radio" id="enVivo" name="modalidad"/>
            <label for="enVivo">En vivo </label><br> </br>
        </p>

        <label for="correo">Correo: </label>
        <input type="email" id="correo"/>  <br> </br>

        <input type="checkbox" id="checkbox"/>
        <label for="checkbox">Deseo recibir información de nuevos posteos en Nucba.</label> <br> </br>

        <input type="checkbox" id="checkbox"/>
        <label for="checkbox">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label><br> </br>

        <button type="submit">Enviar</button>
    </form>
    </body>
</html>
